name: Test and publish

# Triggers the workflow on create a new release
on:
  release:
    types: [created]

jobs:
  # This workflow contains 2 jobs
  publish:
    # The type of A that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      # Caches Node.js modules 
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm 
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      #tasks to create build
      - run: npm ci
      - run: npm run build:lib
      #testing
      - name: eslint
        run: npm run lint
      - name: jest
        run: npm run test:unit
      #publish if all previous steps run through
      - name: publish
        if: ${{ success() }}
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

  deploy-github-pages:

    needs: publish

    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß 
        run: |
          npm ci
          npm run build:lib

      - name: generate documentation 
        run: |
          npm i @vuese/cli
          node_modules/.bin/vuese gen 

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: doc # The folder the action should deploy. 
          CLEAN: true # Automatically remove deleted files from the deploy branch.  
